<!DOCTYPE html>
<html lang="ko"> 
<head>
	<meta charset="utf-8">
	<title>MJU Cafe</title>
	<link href="stylesheets/main.css" rel="stylesheet" type="text/css"> 
</head>
<body>
<div id="wrap">
	<div id="top">
		<a href="">로그인</a> | 
		<a href="">회원가입</a>
	</div>
	<div id="header">
		<div id="header_top">
			<div id="header_left">
				<img src="images/logo.png" alt="MJU Cafe logo">
			</div>
			<div id="header_right">
				<form action="">
					<input type="text" name="search" id="search">
					<input type="submit" value="Search" id="search_button">
				</form>
			</div>
		</div>
		<div id="navbar">
			<ul>
				<li><a href="./index1.html">HOME</a></li>
				<li><a href="./index2.html">소개</a></li>
				<li><a href="" class="selected">설문</a></li>

			</ul>
		</div>
		<div id="line"></div>
	</div>
	<div id="content">
		<div id="main_content">
			<form action="#" method="post">
			<table border="1">
				<tr>
					<th>권태욱을 실제로 아는 사이 인가요?</th>
					<td colspan="3">
						<input type="radio" name="sex" value="m"/>예
						<input type="radio" name="sex" value="f"/>아니오
					</td>
				</tr>
				<tr>
					<th>권태욱을 만나면 주로 무엇하며 시간을 보내나요?</th>
					<td>
						<input type="text"/>
					</td>
					
				</tr>
				<tr>
					<th>권태욱은 성실한 사람 인가요?</th>
					<td colspan="3">
						<input type="radio" name="sex" value="m"/>예
						<input type="radio" name="sex" value="f"/>아니오
					</td>
				</tr>
				<tr>
					<th>권태욱에 대해 아는대로 서술하시오</th>
					<td colspan="3">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<th>권태욱에게 하고싶은 말이 있다면?</th>
					<td colspan="3">
						<input type="text"/>
					</td>
				</tr>
			</table>
		<input type="submit"  value="제출" />
		</form>
		<div id="sub_content">
		</div>
		<!-- // Sub Content -->
		</div>
	</div>
	
	<div id="footer">
		<p>사이트 소개 | 이용약관 | 개인정보취급방침 | 책임의 한계와 법적 고지 | 고객센터 </p>
		<p>
		Copyright © MJUCafe. All rights reserved.
		</p>
	</div>
</div>
</body>
</html>
